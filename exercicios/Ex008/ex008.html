<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de textos</title>
</head>
<body>
    <h1>Principas formas</h1>
    <h2>negrito</h2>
    <p>Ia é <strong>feia</strong> </p>
    <h2>italico</h2>
    <p>Ia é <i>feia</i> </p>
    <p>Ia é <em>Bonita</em></p>
    <P>O yuran <mark>é lindo</mark></P>
    <p>letra <small>pequena</small> e <big>grande</big></p>
    <h2>Texto excluido</h2>
    <P><del>eu so feio</del></P>
    <p>Ela <ins>estuda</ins></p>
    <p>x<sup>4</sup>+5</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
